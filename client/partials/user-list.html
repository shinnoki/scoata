<div class="page-header">
  <h1>User List</h1>
</div>

<div class="row-fluid">
  <ul class="thumbnails">
    <li ng-repeat="user in users" class="span3 thumbnail well">
      <a href="/user/{{ user._id }}"ng-cloak><img class="profile_image" ng-src="{{ user.profile_image_url }}"> {{ user.name }} </a>
    </li>
  </ul>
</div>
