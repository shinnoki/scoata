<div class="page-header">
  <h1>Item List</h1>
</div>

<div class="row-fluid">
  <ul class="thumbnails">
    <li ng-repeat="item in items" height="60" class="span3 thumbnail well item">
      <h5><a ng-href="/item/{{ item._id }}" ng-cloak>{{ item.name }} </a></h5>
      <p>{{ item.description }}</p>
    </li>
  </ul>
</div>

<p><a href="/item/new">Create new item</a></p>
